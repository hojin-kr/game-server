apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: haru
  annotations:
    run.googleapis.com/ingress: all
spec:
  template:
    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      serviceAccountName: dreamant@boss-dungeon.iam.gserviceaccount.com
      containers:
      - image: gcr.io/boss-dungeon/haru
        ports:
        - name: h2c
          containerPort: 50051
        env:
        - name: GRPC_HOST
          value: haru-maeelc6qba-du.a.run.app:443
        - name: GRPC_INSECURE
          value: 'true'
        resources:
          limits:
            cpu: 1000m
            memory: 512Mi
