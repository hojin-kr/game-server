apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: haru
spec:
  template:
    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      serviceAccountName: dreamant@boss-dungeon.iam.gserviceaccount.com
      containers:
      - image: gcr.io/boss-dungeon/haru
        ports:
        - name: h2c
          containerPort: 80
        resources:
          limits:
            cpu: 1000m
            memory: 512Mi
